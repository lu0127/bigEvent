<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图书项目</title>
    <!-- 引入layui的css文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 自己的cs文件 -->
    <link rel="stylesheet" href="../assets/css/categort.css">
</head>
<div class="layui-card">
    <div class="layui-card-header">文章类别管理<button type="button" id="add-btn" class="layui-btn  layui-btn-normal layui-btn-sm">添加类别</button></div>
    <div class="layui-card-body">
        <!-- 文章类别表格区域 -->
        <table class="layui-table">
            <!-- 用来控制表格每一列的的宽度 -->
            <colgroup>
                <col width="40%">
                <col width="40%">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<!-- 添加表单 -->
<div style="display: none;" class="add-form-container">
    <form class="layui-form add-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
</div>
<!-- 编辑表单 -->
<div style="display: none;" class="edit-form-container">
    <form class="layui-form edit-form" action="" lay-filter="edit-form">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
        <!-- 自己构建的id隐藏域 -->
        <input type="hidden" name="Id">
    </form>
</div>
<!-- 删除 -->
<div style="display: none;" class="detele-form-container">
    <i class="layui-layer-ico layui-layer-ico3"></i> <span style="margin-left: 30px;">确定删除吗?</span>

</div>


<!-- 模板引擎 -->
<script type="text/html" id="tpl">
    <!-- 遍历语法{{each 遍历对象}}...{{/each}} -->
    <!-- 条件语法{{if 条件}}...{{/if}} -->
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <!-- 采用自定义属性的方式去绑定id到编辑按钮上 -->
            <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs edit-btn">编辑</button>
            <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger detele-btn">删除</button>

        </td>
    </tr>
    {{/each}}
</script>


<body>
    <!-- 引入模板引擎文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入jq文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入axios文件 -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入公共的请求设置文件 -->
    <script src="../assets/js/commonApi.js"></script>
    <!-- 自己的js -->
    <script src="../assets/js/categort.js"></script>
</body>

</html>
